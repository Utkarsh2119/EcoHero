<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - EcoHero Web</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Lato&display=swap);
        @import url(https://fonts.googleapis.com/css2?family=Open+Sans&display=swap);
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css);

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            box-shadow: 2px 0 5px var(--shadow-color);
            padding: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 24px;
        }

        .menu-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
        }

        .menu-item i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            font-family: 'Lato', sans-serif;
            color: var(--accent-color);
        }

        .content-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
            color: var(--text-primary);
        }

        .active {
            background-color: var(--hover-bg);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">EcoHero</div>
            <div class="menu-item" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-leaf"></i>
                Carbon Tracker
            </div>
            <div class="menu-item active">
                <i class="fas fa-chart-bar"></i>
                Analytics
            </div>
            <div class="menu-item" onclick="window.location.href='challenges.html'">
                <i class="fas fa-trophy"></i>
                Daily Challenges
            </div>
            <div class="menu-item" onclick="window.location.href='settings.html'">
                <i class="fas fa-cog"></i>
                Settings
            </div>
            <div class="menu-item" id="logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="welcome-text">Analytics Dashboard</div>
            </div>

            <div class="content-cards">
                <div class="card">
                    <h3>Analytics Content Coming Soon</h3>
                    <p>This section will contain detailed analysis of your carbon footprint over time.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="theme.js"></script>
</body>

</html>
